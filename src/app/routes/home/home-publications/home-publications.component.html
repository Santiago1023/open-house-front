<div class="posts">
  <mat-card class="post" *ngFor="let post of posts; let i = index">
      <div>
        <mat-card-title class="debug" style="display: flex; gap: 10px;">
          <img mat-card-avatar [src]="post.imgUserPost" alt="Imagen de usuario modificada" class="post-author-image-changed">
          <div class="post-author-info debug">
            <h3>{{post.userPost}}</h3>
            <p>{{post.resume}}</p>
          </div>
        </mat-card-title>
      </div>

      <img mat-card-image [src]=post.imgPost alt="Imagen modificada" class="post-product-image">
      <div>
        <p>{{post.comment}}</p>
      <div>

      <div>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
          Me gusta ({{post.likes}})
        </button>
        <button id="1" (click)="addComment(post.id, i)" style="border: none; background: none;">Mensaje</button>
      </mat-card-actions>
      <div>
      
      <div class="comments-section">
        <h3>Comentarios ({{post.commentPeople.length}})</h3>
        <mat-list>
		
        </mat-list>

        <button mat-button id="5" color="secondary" (click)="addComment(post.id, i)">Otro comentario</button>
        
        <div class="text-comments">
          <div class="add-comment">
            <mat-form-field class="comment-input">
              <textarea matInput placeholder="AÃ±ade un comentario..." [(ngModel)]="newCommentChanged[i.toString()]"></textarea>
            </mat-form-field>
          </div>
          <button id="2" color="primary" mat-button (click)="addComment(post.id, i)" class="button-primary">Comentario</button>
        </div>
      </div>  
  </div>
</div>
